name: linux

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: apt-update
      run: sudo apt-get update
      
    - name: apt
      run: sudo apt-get install mesa-common-dev libglx-dev libxcursor-dev mesa-vulkan-drivers
    - name: make
      run: make
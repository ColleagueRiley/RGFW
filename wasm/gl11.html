<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://colleagueriley.github.io/style.css">
    <title>RGFW wasm Examples</title>
</head>
<body>
    <header>
        <a href="../index.html"> <img src="../logo.png" alt="RGFW logo"/> </a>
        <h2>RGFW wasm Examples</h2>
        <nav>
            <a href="./docs/index.html"> Doxygen Docs </a>
            <a href="./wasm/downloads.html"> Download </a>
            <a href="https://github.com/ColleagueRiley/RGFW/blob/main/examples/gl11/gl11.c">Source Code </a>
        </nav>
        <br/>  <br/>
    </header>

    <div class="canvas"> <canvas id="canvas"> </canvas> </div>

  <script async src="../examples/gl11/gl11.js"> </script>
  <script>
    document.addEventListener("DOMContentLoaded", function (event) {
      if (document.querySelector('Component') == null) {
        var script = document.querySelector('script[src="../examples/gl11/gl11.js"]')
        document.head.removeChild(script)
      }
    });
  </script>

  <script async src="../gl11.js"> </script>
  <script>
    document.addEventListener("DOMContentLoaded", function (event) {
      if (document.querySelector('Component') == null) {
        var script = document.querySelector('script[src="../gl11.js"]')
        document.head.removeChild(script)
      }
    });
  </script>

  <div id="log"></div>

  <script>
    (function () {
      var logContainer = document.getElementById('log');
      var originalLog = console.log;

      console.log = function (message) {
        if (typeof message === 'object') {
          message = JSON.stringify(message, null, 2);
        }
        logContainer.innerHTML += message + '\n';
        logContainer.scrollTop = logContainer.scrollHeight; // Auto-scroll to the bottom
        originalLog.apply(console, arguments);
      };
    })();
  </script>
</body>

</html>
